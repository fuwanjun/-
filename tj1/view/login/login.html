<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../lib/css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/aui-slide.css"/>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="aui-content">
    <header class="login-head">
        <p class="tit">登录</p>
    </header>
    <div class="main-write">
        <div class="input-box">
            <p class="icon"><img src="../../image/share/002.png" alt=""></p>
            <div class="con aui-margin-l-15"><input type="text" placeholder="请输入您的手机号码"></div>
        </div>
        <div class="input-box">
            <p class="icon"><img src="../../image/share/003.png" alt=""></p>
            <div class="con aui-margin-l-15"><input type="text" placeholder="请输入验证码"></div>
            <div class="aui-btn aui-btn-warning check-btn">获取验证码</div>
        </div>
    </div>
    <div class="login-text aui-margin-l-15"><a href="../login2/login2.html">用账号密码登录</a></div>
    <div class="login-btn aui-padded-l-15 aui-padded-r-15">
        <div class="aui-btn aui-btn-warning aui-btn-block" id="login">登录</div>
    </div>
    <div class="login-help aui-padded-15 flex">
        <p><a href="../register/register.html">立即注册</a></p>
        <p><a href="../findPassword/findPassword.html">忘记密码</a></p>
    </div>
    <div class="agree-text">注册即同意创伤<span>《服务使用协议》</span>和<span>《隐私政策》</span></div>
</div>
